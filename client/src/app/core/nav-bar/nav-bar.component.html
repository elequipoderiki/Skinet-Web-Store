
<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/images/logo.png" 
    style="max-height: 70px;" 
    alt="logo" 
    class="logo"
    routerLink="/"   
  >
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger">
    <a class="p-2  text-decoration-none" 
      routerLink="/" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}"
    >Home</a>
    <a class="p-2  text-decoration-none" 
      routerLink="/shop"
      routerLinkActive="active"  
    >Shop</a>
    <a class="p-2  text-decoration-none" 
      routerLink="/test-error" 
      routerLinkActive="active"  
    >Errors</a>
  </nav>

  <div class="d-flex align-items-center">
    <a class="position-relative"
      routerLink="/basket"
    >
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div class="cart-no"
        *ngIf="(basket$ | async) as basket"
      >
        {{basket.items.length}}
      </div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a  routerLink="/account/login"
        class="btn btn-outline-secondary me-2" 
      >Login</a>
      <a routerLink="/account/register"
        class="btn btn-outline-secondary mr-3" 
      >Sign Up</a>
    </ng-container>
    
    <ng-container *ngIf="(currentUser$ | async) as user">
      <div class="dropdown ms-3 me-5"
        dropdown  
      >
        <a class="dropdown-toggle"
          style="cursor: pointer"
          dropdownToggle
        >
          <strong>Welcome {{user?.displayName}}</strong> 
        </a>  
        <div class="dropdown-menu dropdown-menu-right"
          style="cursor: pointer;"
          *dropdownMenu
        >
          <a class="dropdown-item d-flex align-items-center py-2"
            routerLink="/basket"
          >
            <i class="fa fa-shopping-cart me-3"></i> View Basket
          </a>
          <a class="dropdown-item d-flex align-items-center py-2"
            routerLink="/orders"
          >
            <i class="fa fa-history me-3"></i> View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item d-flex align-items-center py-2"
            (click)="logout()"
          >
            <i class="fa fa-sign-out me-3"></i> Logout
          </a>
        </div>
      </div>
    </ng-container>
    
  </div>
</div>
