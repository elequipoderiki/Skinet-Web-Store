<div class="mt-4">
    <app-basket-summary [isBasket]="false"></app-basket-summary>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5 mt-4">
    <button class="btn btn-outline-primary"
        cdkStepperPrevious
    >
        <i class="fa fa-angle-left"></i> Back to delivery
    </button>
    <button class="btn btn-primary"
        cdkStepperNext
        (click)="createPaymentIntent()"
    >
        Go to Payment <i class="fa fa-angle-right"></i> 
    </button>
</div>
